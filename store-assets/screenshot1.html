<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab Cleanup Screenshot</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .browser-window {
            width: 1240px;
            height: 760px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .browser-header {
            height: 40px;
            background: #f1f3f4;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }
        .tab-bar {
            display: flex;
            align-items: center;
            gap: 4px;
            flex: 1;
        }
        .tab {
            height: 32px;
            background: #e8eaed;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 13px;
            color: #5f6368;
            gap: 8px;
        }
        .tab.active {
            background: white;
            color: #202124;
        }
        .tab-favicon {
            width: 16px;
            height: 16px;
            background: #9aa0a6;
            border-radius: 2px;
        }
        .extension-popup {
            position: absolute;
            top: 80px;
            right: 40px;
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            padding: 16px;
        }
        .popup-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #202124;
        }
        .tab-list {
            max-height: 320px;
            overflow-y: auto;
        }
        .tab-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
            gap: 12px;
        }
        .tab-item:hover {
            background: #f1f3f4;
        }
        .tab-item-favicon {
            width: 16px;
            height: 16px;
            background: #9aa0a6;
            border-radius: 2px;
            flex-shrink: 0;
        }
        .tab-item-title {
            flex: 1;
            font-size: 14px;
            color: #202124;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tab-item-close {
            width: 24px;
            height: 24px;
            border-radius: 12px;
            background: #e8eaed;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5f6368;
            font-size: 18px;
            cursor: pointer;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 16px;
        }
        .button {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        .button-secondary {
            background: #f1f3f4;
            color: #5f6368;
        }
        .button-primary {
            background: #1a73e8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="browser-window">
        <div class="browser-header">
            <div class="tab-bar">
                <div class="tab active">
                    <div class="tab-favicon"></div>
                    <span>New Tab</span>
                </div>
                <div class="tab">
                    <div class="tab-favicon"></div>
                    <span>GitHub</span>
                </div>
                <div class="tab">
                    <div class="tab-favicon"></div>
                    <span>Google</span>
                </div>
            </div>
        </div>
    </div>
    <div class="extension-popup">
        <div class="popup-header">
            Tabs to be closed (3)
        </div>
        <div class="tab-list">
            <div class="tab-item">
                <div class="tab-item-favicon"></div>
                <div class="tab-item-title">Getting Started with React - React Documentation</div>
                <div class="tab-item-close">×</div>
            </div>
            <div class="tab-item">
                <div class="tab-item-favicon"></div>
                <div class="tab-item-title">GitHub - Your Repository</div>
                <div class="tab-item-close">×</div>
            </div>
            <div class="tab-item">
                <div class="tab-item-favicon"></div>
                <div class="tab-item-title">Google Search</div>
                <div class="tab-item-close">×</div>
            </div>
        </div>
        <div class="button-group">
            <button class="button button-secondary">Cancel</button>
            <button class="button button-primary">Confirm</button>
        </div>
    </div>
</body>
</html>
